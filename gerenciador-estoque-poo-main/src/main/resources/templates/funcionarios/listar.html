<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="sidebar">
        <a href="/funcionarios"><i class="fas fa-user-tie"></i> Funcionário</a>
        <a href="/clientes"><i class="fas fa-users"></i> Cliente</a>
        <a href="/itens-pedido"><i class="fas fa-shopping-cart"></i> Item Pedido</a>
        <a href="/pedidos"><i class="fas fa-shopping-cart"></i> Pedido</a>
        <a href="/fornecedores"><i class="fas fa-truck"></i> Fornecedor</a>
        <a href="/produtos"><i class="fas fa-box"></i> Produto</a>
    </div>
    <div class="content">
        <div class="container mt-5">
            <h1 class="text-center">Lista de Funcionários</h1>
            <table class="table table-dark table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcionario : ${funcionarios}">
                        <td th:text="${funcionario.nome}"></td>
                        <td>
                            <a th:href="@{/funcionarios/editar/{id}(id=${funcionario.id})}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/funcionarios/excluir/{id}(id=${funcionario.id})}" class="btn btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a href="/funcionarios/novo" class="btn btn-primary">Novo Funcionário</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

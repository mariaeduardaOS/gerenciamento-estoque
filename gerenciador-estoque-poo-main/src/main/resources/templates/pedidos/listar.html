<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pedidos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575d63;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="sidebar">
    <a href="/funcionarios"><i class="fas fa-user-tie"></i> Funcionário</a>
    <a href="/clientes"><i class="fas fa-users"></i> Cliente</a>
    <a href="/itens-pedido"><i class="fas fa-shopping-cart"></i> Item Pedido</a>
    <a href="/pedidos"><i class="fas fa-shopping-cart"></i> Pedido</a>
    <a href="/fornecedores"><i class="fas fa-truck"></i> Fornecedor</a>
    <a href="/produtos"><i class="fas fa-box"></i> Produto</a>
</div>
<div class="content">
    <div class="container mt-4">
        <h1 class="text-center">Lista de Pedidos</h1>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Data de Criação</th>
                <th>Cliente</th>
                <th>Funcionário</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.dataCriacao}"></td>
                <td th:text="${pedido.cliente.nome}"></td>
                <td th:text="${pedido.funcionario.nome}"></td>
                <td th:text="${pedido.status}"></td>
                <td>
                    <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <form th:action="@{/pedidos/remover/{id}(id=${pedido.id})}" method="post"
                          style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="/pedidos/novo" class="btn btn-success">Adicionar Novo Pedido</a>
        </div>
    </div>
</div>
</body>
</html>

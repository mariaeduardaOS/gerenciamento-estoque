<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block.
        }
        .sidebar a:hover {
            background-color: #575d63.
        }
        .content {
            margin-left: 250px.
            padding: 20px.
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="sidebar">
        <a href="/funcionarios"><i class="fas fa-user-tie"></i> Funcionário</a>
        <a href="/clientes"><i class="fas fa-users"></i> Cliente</a>
        <a href="/itens-pedido"><i class="fas fa-shopping-cart"></i> Item Pedido</a>
        <a href="/pedidos"><i class="fas fa-shopping-cart"></i> Pedido</a>
        <a href="/fornecedores"><i class="fas fa-truck"></i> Fornecedor</a>
        <a href="/produtos"><i class="fas fa-box"></i> Produto</a>
    </div>
    <div class="content">
        <div class="container mt-5">
            <h1 class="text-center">Gestor de Estoque</h1>
            <h2 class="text-center">Editar Cliente</h2>
            <form th:action="@{/clientes/{id}(id=${cliente.id})}" th:object="${cliente}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, insira o nome.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" id="telefone" th:field="*{telefone}" class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, insira o telefone.
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a class="btn btn-secondary" th:href="@{/clientes}">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 0 0000-0000');
        });
    </script>
    <script>
        // JavaScript para validação do formulário
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
